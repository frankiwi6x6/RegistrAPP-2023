<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Usuario:</ion-label>
            <ion-input type="text" [(ngModel)]="username" placeholder="Ingrese su nombre de usuario..."></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Contraseña:</ion-label>
            <ion-input type="password" [(ngModel)]="password" placeholder="Ingrese su contraseña..."></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
