<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alumno</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2>Bienvenido, <span *ngIf="alumnoInfo">{{ alumnoInfo.nombre }} {{ alumnoInfo.apellido }}</span></h2>

  <div class="logout-button-wrapper">
    <ion-button (click)="scanQRCode()">Escanear Código QR</ion-button>

  </div>
  
  <div class="logout-button-wrapper">
    <ion-button class="ion-text-wrap" style="min-width: 200px" color="danger" (click)="logout()" expand="block">
      <ion-icon name="log-out-outline"></ion-icon>
      Cerrar sesión
    </ion-button>
  </div>
  <h1>Asignaturas inscritas</h1>
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturasInscritas">
      <ion-label>{{ asignatura.nombre }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
